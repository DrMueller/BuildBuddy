<div class="bo">
  <div class="bo__content">
    <div class="page-header">
      <h1>My Builds</h1>
    </div>

    <div *ngIf="!vssBuilds">
      Loading...
    </div>

    <div *ngIf="vssBuilds">
      <table class="table table-striped table-hover bo__table--fit">
        <thead>
          <tr>
            <th>Branch</th>
            <th>Finished</th>
            <th>Status</th>
            <th>Triggered by</th>
            <th>Details</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let build of vssBuilds">
            <td>{{build.sourcBranch}}</td>
            <td>{{build.finishTime}}</td>
            <td>{{build.statusDescription}}</td>
            <td>{{build.triggerReasonDescription}}</td>
            <td>
              <a [href]="build.detailsUrl">Click here</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
